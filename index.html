    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pac Man</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    </head>
    <body>
       <div id="overlay">
           <div>
               <p id="logo"><img src = "pacman.gif"/></p>
               <p id ="start">Start game</p>
           </div>
       </div> 

      <h6 id="display">Score:<span id="score">0</span></h6> 

      <div id = "overlay-win">
          <h4 id="win">You win!</h4>
          <p id ="continue">press any key to continue</p>
      </div>

      <div id="overlay-lose">
          <div id="game-over-banner">
              <h4 id="game-over">GAME OVER!</h4>
              <div class="button">
                <button id ="replay-button"><span id="replay">Replay</span></button>
              <button id="home-button"><span id="home">Home</span></button>
              </div>
              
          </div>
      </div>
   
      
        <script src="app.js" async defer></script>
    </body>
</html>
